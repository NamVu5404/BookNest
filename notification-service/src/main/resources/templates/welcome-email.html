<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome to BookNest!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }
        .email-container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
        }
        .content {
            margin-top: 20px;
            font-size: 16px;
            color: #555555;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #999999;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header" th:text="'Welcome to BookNest, ' + ${fullName} + '!'"></div>
    <div class="content">
        <p>We're excited to have you join our community of book lovers.</p>
        <p>Explore, read, and share your favorite books with others.</p>
        <p>If you have any questions, feel free to contact our support team.</p>
    </div>
    <div class="footer">
        &copy; 2025 BookNest. All rights reserved.
    </div>
</div>
</body>
</html>
