<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }
        .email-container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .header {
            font-size: 22px;
            font-weight: bold;
            color: #333333;
        }
        .otp-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #eef1f5;
            border-radius: 6px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            color: #1a73e8;
            letter-spacing: 2px;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #999999;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">Verify your email address</div>
    <p>Use the code below to verify your email address:</p>
    <div class="otp-box" th:text="${otpCode}"></div>
    <p>This code will expire shortly. Please do not share it with anyone.</p>
    <div class="footer">
        &copy; 2025 BookNest. All rights reserved.
    </div>
</div>
</body>
</html>
